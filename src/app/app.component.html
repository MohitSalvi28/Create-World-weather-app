<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table"  *ngIf ="!isTableLoading">
  <!-- Position Column -->
  <ng-container matColumnDef="ISO2"  style="min-width: 700px;">
    <th mat-header-cell *matHeaderCellDef> ISO2  </th>
    <td mat-cell *matCellDef="let element"  (click)  = "clickEvent(element)">{{element.iso2  }}</td>
  </ng-container>

  <ng-container matColumnDef="ISO3" style="min-width: 700px; padding-left: 30px;">
    <th mat-header-cell *matHeaderCellDef> ISO3  </th>
    <td mat-cell *matCellDef="let element"  (click)  = "clickEvent(element)">{{element.iso3  }}</td>
  </ng-container>

  <ng-container matColumnDef="Country" style="min-width: 700px;" >
    <th mat-header-cell *matHeaderCellDef> Country Name  </th>
    <td mat-cell *matCellDef="let element"  (click)  = "clickEvent(element)">{{element.country  }}</td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
